name: Update Heat Relief Data

on:
  schedule:
    - cron: '0 13,15,17,19,21,23,1,3,5 * 5-9 *'
    - cron: '0 2,6,10,14,18,22 * 1-4,10-12 *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install pandas requests
      
      - name: Update data
        env:
          REDCAP_API_URL: ${{ secrets.REDCAP_API_URL }}
          REDCAP_API_TOKEN: ${{ secrets.REDCAP_API_TOKEN }}
          MAPBOX_API_TOKEN: ${{ secrets.MAPBOX_API_TOKEN }}
        run: python run_pipeline.py
      
      - name: Update ArcGIS Online
        env:
          ARCGIS_USERNAME: ${{ secrets.ARCGIS_USERNAME }}
          ARCGIS_PASSWORD: ${{ secrets.ARCGIS_PASSWORD }}
          ARCGIS_LAYER_URL: ${{ secrets.ARCGIS_LAYER_URL }}
        run: python update_arcgis.py
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
