name: Update Heat Relief Data

# When to run:
# - Every 2 hours during heat season (May-Sept)
# - Every 4 hours off-season
# - Manually anytime

on:
  schedule:
    - cron: '0 13,15,17,19,21,23,1,3,5 * 5-9 *'  # Every 2 hrs, May-Sept
    - cron: '0 2,6,10,14,18,22 * 1-4,10-12 *'    # Every 4 hrs, rest of year
  workflow_dispatch:  # Manual trigger button

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      # Get the code
      - uses: actions/checkout@v4
      
      # Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # Install requirements
      - run: pip install pandas requests
      
      # Run the pipeline
      - name: Update data
        env:
          REDCAP_API_URL: ${{ secrets.REDCAP_API_URL }}
          REDCAP_API_TOKEN: ${{ secrets.REDCAP_API_TOKEN }}
          MAPBOX_API_TOKEN: ${{ secrets.MAPBOX_API_TOKEN }}
        run: python run_pipeline.py
      
      # Save changes back to GitHub
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Show what files we have
          echo "Files in data/:"
          ls -lah data/public/ || echo "No public folder"
          ls -lah data/archives/ || echo "No archives folder"
          
          # Add all data files
          git add -A data/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Update data: $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "âœ“ Changes pushed to GitHub"
          fi
