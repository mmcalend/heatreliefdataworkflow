<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Relief Network</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        const map = L.map('map').setView([33.4484, -112.0740], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
        
        Papa.parse('data/public/sites.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(site => {
                    if (site.latitude && site.longitude) {
                        L.marker([parseFloat(site.latitude), parseFloat(site.longitude)])
                            .bindPopup(`
                                <b>${site.site_name}</b><br>
                                ${site.site_type}<br>
                                ${site.address}, ${site.city}<br>
                                <b>Hours:</b> ${site.full_schedule}<br>
                                <b>Services:</b> ${site.services_offered}
                            `)
                            .addTo(map);
                    }
                });
            }
        });
    </script>
</body>
</html>
